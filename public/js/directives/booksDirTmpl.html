<ul>
  <li ng-repeat="book in userLibrary.books">
    <img src="{{book.book.bookData.coverArtUrl.small}}">
    {{book.book.bookData.title}} by <span ng-repeat="author in book.book.bookData.authors">{{author}}{{$last ? '' : ', '}}</span> (ISBN: {{book.book.bookData.isbn}}) id: {{book.book.bookData._id}}
     - <a href="" ng-click="removeFromLibrary(user.library, book.book.bookData._id )">delete</a>
  </li>
</ul>
