<div class="splash">
    <div>Book Collector</div>

(home.html)
<br>
<span ng-hide="currentUser">Not logged in!!</span>
<span ng-show="currentUser">Logged in as {{currentUser.name}}</span>
<br>
Books:
<ul>
  <li ng-repeat="book in books">
      <a ui-sref="main.book({isbn:book.isbn})"><img src="{{book.coverArtUrl.small}}">
      {{book.title}} by <span ng-repeat="author in book.authors">{{author}}{{$last ? '' : ', '}}</span> (ISBN: {{book.isbn}})</a>
  </li>
</ul>
<span ng-if="hasAdminRole"><a ui-sref="main.admin">Admin</a></span>
