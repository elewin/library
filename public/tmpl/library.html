<div class="spacer10px"></div>
<div class="container">
  <div class="row" >

    <!-- books column -->
    <div class="col-sm-12 col-md-6" >

      <div dir-paginate="thisBook in library.books | filter: q | itemsPerPage: 6" id="library-book">
        <div class="row" >
          <a ui-sref="main.book({isbn:thisBook.book.bookData.isbn})">
            <div id="library-bookCover" class="col-xs-3">
              <div class="pull-right">
                <img src="{{thisBook.book.bookData.coverArtUrl.small}}" id="library-bookCoverImg" />
              </div>
            </div>
            <div id="library-bookInfo" class="col-xs-9">
              <div id="library-bookTitle">
                {{thisBook.book.bookData.title}}
              </div>
              <div ng-if="thisBook.book.bookData.subtitle" id="library-bookSubtitle">
                {{thisBook.book.bookData.subtitle}}
              </div>
              <div id="library-bookAuthors">
                <span ng-repeat="author in thisBook.book.bookData.authors">{{author}}{{$last ? '' : ', '}}</span>
              </div>
              <div id="library-bookStatus">
                <div ng-if="thisBook.book.status=='read'">
                    <img id="library-check" src="img/check.png" /> Read
                </div>
                <div ng-if="thisBook.book.status=='unread'">
                    <img id="library-check" src="img/x.png" /> Unread
                </div>
                <div ng-if="thisBook.book.status=='reading'">
                    <img id="library-check" src="img/openbook.png" /> Current
                </div>

              </div>
            </div>
          </a>
        </div>
        <div class="spacer10px"></div>
      </div> <!-- /end ng-repeat books -->
      <div id="pageControlsBox" class="text-center">
        <dir-pagination-controls
          max-size="5"
          direction-links="true"
          boundary-links="true"
          template-url="./tmpl/dirPagination.tpl.html">
        </dir-pagination-controls>
      </div>
    </div> <!-- /end books col -->

    <!-- stats column -->
    <div class="col-xs-12 col-md-6">
      Total books:
      Books owned:
      Books read:
      Books unread:
      Books reading:
    </div> <!-- /end stats column-->

  </div> <!-- /end row -->

</div> <!-- /end container -->
