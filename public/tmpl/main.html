<div class="header">
  <div id="title">
    <span ng-if="$state.includes('main.home') == false"><a ui-sref='main.home'>Book Collector </a></span>

  </div>
  <div id="login">
    <span ng-hide="currentUser">
      <a href='/api/auth/fb/login'><img id="loginIcon" src="/img/fbLogin.png"/></a>
    </span>

    <span ng-show="currentUser">
      Hi,  {{currentUser.name}} | <a ui-sref="logout">Logout</a>
    </span>

  </div>
</div>

<div class="pageContent">
  <div ui-view></div>
</div>
